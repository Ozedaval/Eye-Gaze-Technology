name: Android CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8

      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Giving Permission for Accessing Gradle file
      run: chmod +x ./Explore/gradlew

    - name: Compiling Project using Gradle
      run: ./Explore/gradlew build

    - name: Building Explore APK artifact
      run: |
       ./Explore/gradlew assembleDebug  -b Explore/OpenCVLibrary/build.gradle
       ./Explore/gradlew assembleDebug  -b Explore/app/build.gradle

    - uses: actions/upload-artifact@v1
      with:
        name: Explore_APK
        path: ./Explore/app/build/outputs/apk/debug/app-debug.apk