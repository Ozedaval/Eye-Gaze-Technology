name: Android CI

on:
  push:
    branches: [ stage_1_kalai_CI ]
  pull_request:
    branches: [ stage_1_kalai_CI ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
